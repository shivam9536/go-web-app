name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'helm/**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Go 1.22
      uses: actions/setup-go@v2
      with: 
        go-version: 1.22

    - name: Build 
      run: go build -o go-web-app

    - name: Test
      run: go test ./...
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.56.2

  push:
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-builx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push action
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{github.run.id}}


  update-newtag-in-helm-chart:
    runs-on: ubuntu-latest

    needs: push

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.TOKEN }}    

    - name: Update tag in Helm  
      run: |
        sed -i 's/tag: .*t/tag: "${{github.run.id}}"/' helm/go-web-app-chart/values.yaml
    
    - name: Commit and push changes
      run: |
        git config --global user.email "shivambhardwaj3124@gmail.com"
        git config --global user.name "shivam9536"
        git add helm/go-web-app-chart/values.yaml
        git Commit -m "Update tag in helm chart"
        git push
         